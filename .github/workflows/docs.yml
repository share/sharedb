name: Docs

on:
  push:
    branches:
    - master
    paths:
    - docs/**
  pull_request:
    branches:
    - master
    paths:
    - docs/**

jobs:
  docs:
    name: Jekyll
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-ruby@v1
      with:
        ruby-version: 2.7
    - name: Install
      run: cd docs && gem install bundler && bundle install
    - name: Build
      run: cd docs && bundle exec jekyll build
